{% set title = "Feedback" %} {% extends "layout.html" %} {% block body %}
<div class="col-md-6 grid-margin stretch-card mx-auto">
    <div class="card">
      <div class="card-body"><h4 class="card-title">Feedback form</h4>
        <p class="card-description"> Please tell us anything you would want to see in care4covid through this form </p>
        <form class="forms-sample">
          <div class="form-group">
            <label for="exampleInputUsername1">Name</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputNumber">Contact Number</label>
            <input type="number" class="form-control" id="exampleInputNumber1" placeholder="Contact Number">
          </div>
          <div class="form-group">
            <label for="exampleInputName1">How did you get to know about Care4covid</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Text">
          </div>
          <div class="form-group">
            <label for="exampleInputName1">How can we make care4covid more useful</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Text">
          </div>
          <div class="form-group">
            <label for="exampleInputName1">Feedback</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Feedback">
          </div>
          <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
